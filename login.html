    <header id="header" class="header">
      <h1 class="h-logo h-item">
        <a href="/"><i class="icon-amigocat-logo"></i>amigoCAT</a>

      <div class="h-avatar">

    <div id="main-container" >    
              
      <div id="login" class="custom-form login-form signin" dir="ltr">
        <h2>Sign in</h2>
        <form method="post" action='/accounts/login/' name="loginform" id="loginform">
          <div style='display:none'><input type='hidden' name='csrfmiddlewaretoken' value='BOT0IIwZvFRMVB6QuwJhrmWhA9rv4HaG' /></div>
          <div class="row">
            <div class="control-group">
              <div class="controls">
                <input id="id_username" type="text" name="username" maxlength="30" placeholder="mail@adress.com"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="control-group">
              <div class="controls">
                <input type="password" name="password" id="id_password" placeholder="password"/>
                <a href="/accounts/password/reset/" class="forgot">Forgot your password?</a>
              </div>
            </div>
          </div>
          <div class="row form-actions sign">
            <div>
              <input type="checkbox" name="keep" value="1" /><label>Keep me logged in</label>
            </div>
            <input type="submit" name="send" value="Sign in" />
          </div>
          <div class="row">
            <br/><br/><br/><br/><br/><br/>
            <div class="social_container" >
              <a href='/login/twitter/' class="social icon-twitter">Connect with Twitter</a>
              <a href='/login/facebook/' class="social icon-facebook">Connect with Facebook</a>
              <a href='/login/linkedin/' class="social cat-in">Connect with LinkedIn</a>
              <a href='/login/google/' class="social cat-google">Connect with Google</a>
            </div>
          </div>
          <input type="hidden" name="next" value="/" />
        </form>
      </div>

    </div>
